<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <title>Foss Redirector</title>
    <style>
        .cursorHint{
            cursor: pointer;
        }
        .cursorHintDisabled{
            cursor: not-allowed;
        }
        body{
            width: 300px;
        }
    </style>
</head>

<body>
<script src="fontAwesome.js"></script>
<script src="alt.js"></script>
<div class="container">

    <div class="p-2 has-background-dark cursorHintDisabled"  id="Instagram">
        <div class="has-text-centered">
            <div class="container">
                  <span class="has-text-left has-text-white">
                  Instagram
                  </span>
                <i id="InstagramIcon"  style="color: white;" class="las la la-close"></i>
                <span class="has-text-right has-text-white">
                  Bibliogram
                  </span>
            </div>
        </div>
    </div>

    <div class="p-2 has-background-success cursorHint" id="Reddit">
        <div class="has-text-centered">
            <div class="container">
                  <span class="has-text-left has-text-white">
                  Reddit
                  </span>
                <i id="RedditIcon" style="color: white;" class="las la-angle-right"></i>
                <span class="has-text-right has-text-white">
                  Teddit
                  </span>
            </div>
        </div>
    </div>
    <div class="p-2 has-background-success cursorHint" id="Twitter">
        <div class="has-text-centered">
            <div class="container">
                  <span class="has-text-left has-text-white">
                  Twitter
                  </span>
                <i id="TwitterIcon"   style="color: white;" class="las la-angle-right"></i>
                <span class="has-text-right has-text-white">
                  Nitter
                  </span>
            </div>
        </div>
    </div>


    <div class="p-2 has-background-success cursorHint" id="Youtube">
        <div class="has-text-centered">
            <div class="container">
                  <span class="has-text-left has-text-white">
                  Youtube
                  </span>
                <i id="YoutubeIcon"  style="color: white;" class="las la-angle-right"></i>
                <span class="has-text-right has-text-white">
                  Invidious
                  </span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
